<tr>
    <th scope="row">${data[i].lastname}</th>
    <td>${data[i].firstname}</td>
    <td>${data[i].post_address}</td>
    <td>${data[i].phone}</td>
    <td>
        <button class="btn btn-info my-2 mr-2" data-toggle="modal" data-target="#modal${data[i].id}">
            <i class="fas fa-eye"></i>
        </button>
        <button class="btn btn-danger my-2">
            <i class="fas fa-trash"></i>
        </button>
        <div class="modal fade" id="modal${data[i].id}" tabindex="-1" role="dialog" aria-labelledby="label${data[i].id}"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="label${data[i].id}">${data[i].lastname} ${data[i].firstname}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            <em>Adresse :</em> ${data[i].post_address}
                        </p>
                        <p>
                            <em>Téléphone :</em> ${data[i].phone}
                        </p>
                        <hr>
                        <h4>Et voici sa citation préférée d'Eddy Malou !</h4>
                        <blockquote>${data[i].quote}</blockquote>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            <i class="fas fa-times">
                        </button>
                        <button type="button" class="btn btn-primary">
                            <i class="fas fa-trash">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </td>
</tr>
